<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudyCom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/modal-window.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href = "util/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/autho/util.css">
    <link rel="stylesheet" type="text/css" href="css/autho/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div id="error" class="modalbackground" th:if="${error == null ? false : true}">
    <div class="modalwindow">
        <h3>Ошибка</h3>
        <p th:text="${error}" style="font-size: 20px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"></p>
        <a onclick = "closeModalWindow()" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">Закрыть</a>
    </div>
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" th:action="@{addUser}" method="GET">
					<span class="login100-form-title p-b-33" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
						Регистрация
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="login" placeholder="Логин" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="name" placeholder="Имя" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="surname" placeholder="Фамилия" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="group" placeholder="Учебная группа" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Пароль" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" required>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <br>

                <div class="wrap-input100 validate-input">
                    Зарегистрироваться как староста <input type="checkbox" name="starostaCheckbox" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
                        Зарегестрироваться
                    </button>
                </div>

                <a href="enter" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" class="txt2 hov1">
                    Вернуться на страницу авторизации
                </a>
            </form>
        </div>
    </div>
</div>



<!--===============================================================================================-->
<script src="util/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="util/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="util/bootstrap/js/popper.js"></script>
<script src="util/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="js/autho/main.js"></script>

<script>
    let modalWindow = document.getElementById("error");
    function closeModalWindow() {
        modalWindow.style.opacity = "0";
        modalWindow.style.pointerEvents = "none";
    }
</script>

</body>
</html>
