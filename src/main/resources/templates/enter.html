<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет | Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-1.css">
    <link rel="stylesheet" href="css/modal-window.css">
    <script type = "text/javascript" src = "/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="error" class="modalbackground" th:if="${error == null ? false : true}">
    <div class="modalwindow">
        <h3>Ошибка</h3>
        <p th:text="${error}"></p>
        <a onclick = "closeModalWindow()">Закрыть</a>
    </div>
</div>
<form action="" th:object="${user}"
      th:action="@{enterAction}" method="GET" style="height: 500px">
    <h1 align="center" style="color:#808080">DARKLK</h1>
    <h2 align="center">| Авторизация |</h2>
    <div class="group">
        <label>Логин:</label>
        <input name="login" type="text" th:field="*{login}" required>
    </div>
    <div class="group">
        <label>Пароль:</label>
        <input id="passwordField" type="password" name="password" th:field="*{password}" required>
    </div>
    <div class="group">
       <center><input type="submit" value="Войти"></center>
    </div>
</form>
<div class="group">
    <button onclick = "window.location.href='registration'">Регистрация</button>
</div>
<script>
    let modalWindow = document.getElementById("error");
    function closeModalWindow() {
        modalWindow.style.opacity = "0";
        modalWindow.style.pointerEvents = "none";
    }
</script>
</body>
</html>
