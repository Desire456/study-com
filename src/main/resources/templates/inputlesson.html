<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
body {
font-family: Tahoma;
margin: 0;

}
form {
  margin: 7% auto;
  width: 450px;
  height: 400px;
  padding: 20px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.82);
  border-radius: 25px/25px;
}
label {
  color: #008080;
  padding-left: 10px;
  text-transform: uppercase;
}

button {
  cursor: pointer;
  padding: 10px 30px;
  height: 50px;
  width: 150px;
  color: #fff;
  background: #008080;
  text-transform: uppercase;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.82);
  border-radius: 25px/25px;
  border: none;
}
button:hover {
  opacity: .80;
}
 .select {
    position: relative;
}
 .group select {
    margin: 10px;
    display: block;
    width: 100%; 
    padding: .75rem 2.5rem .75rem 1rem;/* отступы от текста до рамки */
    background: none; 
    border: 1px solid #ccc; 
    border-radius: 25px/25px;
    font-family: inherit;
    font-size: 1rem;
    color: #444;
}
    </style>
</head>
<body>
<form  action="">
    <div class="group">
    	<label for="numWeek">Неделя</label>
    	<select>
       <option>1</option>
      <option>2</option>
        <option>3</option>
      <option>4</option>
        <option>5</option>
      <option>6</option>
        <option>7</option>
      <option>8</option>
        <option>9</option>
      <option>10</option>
        <option>11</option>
      <option>12</option>
        <option>13</option>
      <option>14</option>
        <option>15</option>
      <option>16</option>
        <option>17</option>
      <option>18</option>
    </select>
   	</div>
    <div class="group">
    	<label for="day">День</label>
    	 <select>
       <option>Понедельник</option>
      <option>Вторник</option>
        <option>Среда</option>
      <option>Четверг</option>
        <option>Пятница</option>
      <option>Суббота</option>
    </select>
   	</div>
   	<div class="group">
   		<label for="time">Время</label>
       <select>
    	<option>8.00-9.35</option>
      <option>9.45-11.20</option>
        <option>11.30-13.05</option>
      <option>13.30-15.05</option>
        <option>15.15-16.50</option>
      <option>17.00-18.30</option>
      <option>18.45-20.15</option>
      <option>20.25-21.55</option>
    </select>
   	</div>
   	    <div class="group">
      <label for="name">Название</label>
       <select>
      <option>Л.: Безопасность жизнедеятельности</option>
      <option>Лаб.: Безопасность жизнедеятельности</option>
       <option>Л.: Введение в специальность</option>
        <option>Лаб.: Введение в специальность</option>
       <option>Военная кафедра</option>
      <option>Л.: Операционные системы</option>
       <option>Лаб.: Операционные системы</option>
        <option>Прак.: Операционные системы</option>
        <option>Л.: Сис. прог.</option>
            <option>Лаб.: Сис. прог.</option>
                <option>Прак.: Сис. прог.</option>
      <option>Л.: Теор. вер.</option>
      <option>Прак.: Теор. вер.</option>
      <option>Л.: ТФКП</option>
      <option>Прак.: ТФКП</option>
      <option>Л.: Физика</option>
       <option>Лаб.: Физика</option>
      <option>Прак.: Физика</option>
      <option>Физкультура</option>
      <option>Л.: Числ. мет.</option>
       <option>Лаб.: Числ. мет.</option>
      <option>Прак.: Числ. мет.</option>
    </select>
    </div>
   
   	   <div class="group">
    	<center><button>Заполнить</button></center>
   	</div>

</form>
</body>
</html>
